<!DOCTYPE html>
<html>
<head>
  <title>Layout Master</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
 <div class="main">
  <div class="zone header">
    <div class="left-nav-grid">
      <div class="green-items">About</div>
      <div class="green-items">Products</div>
      <div class="green-items">Our Team</div>
    </div>
    <div class="right-nav-grid">
      <div class="green-items contact">Contact</div>
    </div>
  </div>
  <div class="white">
    <div class="image-container">
      <img class="cover-image" src="img\undraw.png" alt="Cover image">
    </div>
  </div>
  <div class="blue">
    <div class="zone gray"><img class="product" src="img\files_2.png" alt="files"></div>
    <div class="zone gray"><img class="product" src="img\server_2_2.png" alt="server"></div>
    <div class="zone gray"><img class="product" src="img\monitor_settings_2.png" alt="monitor settings"></div>
    <div class="zone gray"><img class="product"  src="img\server_3.png" alt="server"></div>
    <div class="zone gray"><img class="product" src="img\data_storage_2_2.png" alt="server"></div>
    <div class="zone gray"><img class="product" src="img\monitor_coding_2.png" alt="monitor coding"></div>
    <div class="zone gray"><img class="product" src="img\desktop_analytics_2.png" alt="server"></div>
    <div class="zone gray"> <img class="product" src="img\server_safe_2.png" alt="server"></div>
  </div>
  <div class="zone footer">Made by: Ariel Kim for the purpose of practicing css grid and flexbox</div>
 </div>
</body>
</html>
